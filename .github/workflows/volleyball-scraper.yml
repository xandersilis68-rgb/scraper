name: Volleyball Scraper

on:
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v4

      # 2. Set up Python 3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install Python dependencies
      - run: pip install --upgrade pip
      - run: pip install selenium pandas

      # 4. Set up Chrome + Chromedriver automatically
      - uses: browser-actions/setup-chrome@v2
        id: setup-chrome
        with:
          chrome-version: '117'
          install-chromedriver: true
          install-dependencies: true

      # 5. Run scraper
      - name: Run scraper
        env:
          CHROMEDRIVER_PATH: ${{ steps.setup-chrome.outputs.chromedriver-path }}
        run: python scraper.py

      # 6. Upload results
      - uses: actions/upload-artifact@v4
        with:
          name: volleyball_players_efficiency
          path: volleyball_players_efficiency.csv
