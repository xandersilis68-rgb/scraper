name: Volleyball Scraper

on:
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v4

      # 2. Set up Python 3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - run: pip install --upgrade pip
      - run: pip install selenium pandas

      # 4. Set up Chrome and Chromedriver (matching versions)
      - uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: '117'

      - uses: browser-actions/setup-chromedriver@v1
        with:
          chromedriver-version: '117'

      # 5. Run scraper
      - name: Run scraper
        env:
          CHROMEDRIVER_PATH: ${{ github.workspace }}/chromedriver
        run: |
          python scraper.py

      # 6. Upload results
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: volleyball_players_efficiency
          path: volleyball_players_efficiency.csv
